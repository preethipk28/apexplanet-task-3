<!DOCTYPE html>
<html>
<head>
<title>Task 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial;
  margin:0;
  background:#0f2027;
  color:white;
}
.navbar{
  background:#111;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  padding:20px;
}
  .card{
  background:#1b1b2f;
  padding:20px;
  border-radius:10px;
}
button{
  padding:10px;
  border:none;
  background:#00adb5;
  color:white;
  cursor:pointer;
  margin-top:10px;
}
.option{
  background:#16213e;
  margin:8px 0;
  padding:10px;
  cursor:pointer;
}
#joke{
  margin-top:15px;
  font-size:18px;
  color:#00ffcc;
}
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
  }
}
@media(max-width:500px){
  body{font-size:14px}
  .navbar{font-size:18px}
}
</style>
</head>
<body>
<div class="navbar">Task 3ðŸ¤©</div>
<div class="container">
<div class="card">
<h2>Interactive Quiz</h2>
<p id="question">Question will appear here</p>
<div id="options"></div>
<button onclick="nextQ()">Next Question</button>
<p id="score"></p>
</div>
<div class="card">
<h2>Random Joke (API Fetch)</h2>
<button onclick="getJoke()">Get Joke</button>
<p id="joke">Click button to load joke...</p>
</div>
</div>
<script>
let quiz=[
  {q:"HTML stands for?",a:["Hyper Text Markup Language","HighText Machine","Hyper Transfer"],c:0},
  {q:"Which is CSS used for?",a:["Structure","Styling","Database"],c:1},
  {q:"Which language for web interactivity?",a:["Python","Java","JavaScript"],c:2}
];
let index=0;
let score=0;
function loadQ(){
 let q=quiz[index];
 document.getElementById("question").innerText=q.q;
 let opt="";
 q.a.forEach((o,i)=>{
   opt+=`<div class="option" onclick="check(${i})">${o}</div>`;
 });
 document.getElementById("options").innerHTML=opt;
}
loadQ();
function check(i){
 if(i===quiz[index].c){
   score++;
   alert("Correct!");
 }else{
   alert("Wrong!");
 }
}
function nextQ(){
 index++;
 if(index<quiz.length){
   loadQ();
 }else{
   document.getElementById("question").innerText="Quiz Completed";
   document.getElementById("options").innerHTML="";
   document.getElementById("score").innerText="Your Score: "+score;
 }
}
function getJoke(){
 fetch("https://official-joke-api.appspot.com/random_joke")
 .then(res=>res.json())
 .then(data=>{
   document.getElementById("joke").innerText=
   data.setup + " ðŸ˜‚ " + data.punchline;
 });
}
</script>
</body>
</html>
